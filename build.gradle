plugins {
    id 'java'
    id 'application'
}

application{
    mainClass = 'main.Window'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar{
    manifest {
        attributes('Main-Class':'main.Window')
    }
}