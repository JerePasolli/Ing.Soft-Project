plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

application{
    mainClass = 'main.Window'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}